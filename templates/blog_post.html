{% extends "base.html" %}

{% block title %}{{ post.metadata.title }} - My Blog{% endblock %}

{% block meta_description %}
<meta name="description" content="{{ post.metadata.description or post.content[:150] }}">
{% endblock %}


{% block content %}
<div class="blog-post-content">
    <h1>{{ post.metadata.title }}</h1>
    <p><em>{{ post.metadata.date }}</em></p>
    <div>{{ post.content | safe }}</div>
</div>
{% endblock %}
