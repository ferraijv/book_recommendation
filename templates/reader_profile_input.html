    <title>Book Recommendation App</title>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </div>
    <div class="reader-profile">
        <h2>Create Your Reader Profile</h2>
    <form method="POST" action="/generate-reader-profile">
        <label for="genres">What are your favorite genres? (e.g., mystery, sci-fi, romance)</label><br>
        <textarea id="genres" name="genres" rows="3" placeholder="Type your favorite genres..."></textarea><br><br>

        <label for="favorite-books">What are your favorite books? (e.g., Pride and Prejudice, Dune, etc.)</label><br>
        <textarea id="favorite-books" name="favorite_books" rows="3" placeholder="Type the titles of your favorite books..."></textarea><br><br>

        <label for="reading-frequency">How often do you read? (Daily, Weekly, Occasionally)</label><br>
        <select id="reading-frequency" name="reading_frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="occasionally">Occasionally</option>
        </select><br><br>

        <label for="preferred-format">What is your preferred format?</label><br>
        <input type="radio" id="ebook" name="format" value="ebook">
        <label for="ebook">Ebook</label><br>
        <input type="radio" id="audiobook" name="format" value="audiobook">
        <label for="audiobook">Audiobook</label><br>
        <input type="radio" id="physical" name="format" value="physical">
        <label for="physical">Physical Book</label><br><br>

        <label for="reading-goals">What are your reading goals? (e.g., read more, explore new genres)</label><br>
        <textarea id="reading-goals" name="reading_goals" rows="3" placeholder="Type your reading goals..."></textarea><br><br>

        <button type="submit">Generate My Profile</button>
    </form>
